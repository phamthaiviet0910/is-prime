<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('Nhập vào một số bất kỳ')

        function isPrime(number){
            if (number == 2){
                return true
            } else {
                for (i = 2; i < number; i++){
                    if (number % i != 0){
                        return true
                    } else {
                        return false
                    }
                }
            }
        }

        let flag = isPrime(number)

        if (flag){
            alert(number + ' là số nguyên tố')
        } else {
            alert(number + ' không là số nguyên tố')
        }
    </script>
</body>
</html>
